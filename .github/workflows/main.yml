name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Expo CLI
        run: npm install -g expo-cli eas-cli

      - name: Install dependencies
        run: npm install

      - name: Login to Expo (Anonymous)
        run: eas whoami || eas login --non-interactive --access-token ${{ secrets.EXPO_TOKEN }}

      - name: Configure EAS Build
        run: eas build:configure --platform android

      - name: Build APK
        run: eas build --platform android --profile preview --non-interactive

      - name: Upload APK Link
        run: |
          echo "Check build status here: https://expo.dev/accounts/legend_124/projects/ScannerPro/builds"
