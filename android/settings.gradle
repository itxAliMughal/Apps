pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }

    plugins {
        id("com.android.application") version "8.1.4"
        id("com.facebook.react") version "0.72.6" // ✅ Match this with package.json
        id("org.jetbrains.kotlin.android") version "1.9.10"
        id("expo.modules") version "1.0.0"
    }

    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "com.facebook.react.settings") {
                useModule("com.facebook.react:react-native-gradle-plugin:0.72.6") // ✅ Match this too
            }
        }
    }
}

rootProject.name = "Scan Pro"

include(":app")
