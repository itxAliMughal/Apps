pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }

    plugins {
        id("com.facebook.react") version("0.73.1") // ✅ Match with your SDK (adjust if needed)
        id("expo.modules") version("1.0.0") // ✅ Add if not already present
    }

    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "com.facebook.react.settings") {
                useModule("com.facebook.react:react-native-gradle-plugin:0.73.1") // SDK 53 = RN 0.73
            }
        }
    }
}

rootProject.name = 'Scan Pro'

include(":app")
